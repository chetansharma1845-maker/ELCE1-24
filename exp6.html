<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Product Page</title>
    <link rel="stylesheet" href="exp6.css"> </head>
<body>

    <div class="output-container">
        <header class="navbar">
        <h1 class="logo">ShopEasy</h1>
        </header>

        <div class="product-container">
            <div class="product-image">
                <img src="tshirt.jpg" alt="Classic Cotton T-Shirt" class="tshirt-img">
                            </div>

            <div class="product-details">
                <h2 class="product-name">Classic Cotton T-Shirt</h2>
                <p class="product-description">Soft, breathable cotton. Regular fit. Available in five colors.</p>

                <div class="price-section">
                    <span class="price-original">₹799</span>
                    <span class="price-discount">₹1199</span> </div>

                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
