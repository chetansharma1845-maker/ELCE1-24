<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 
    
    <form method="get" name="student_registration_form" action="./summit.html" 
target="_blank"> 
        <h1 align="center">Student Registration Form</h1> 
        <fieldset> 
            <label for="name" >Full Name:</label> 
            <input id="name" type="text" name="name" placeholder="Enter your full name" 
required> 
            <br><br> 
            <label for="email" >Email:</label> 
            <input name="email" id="email" type="email" placeholder="Enter valid email 
address" required> 
            <br><br> 
            <label for ="pass">Password:</label> 
            <input id="pass" type="password" name="password" placeholder="Enter 
password"required> 
            <br><br> 
            <label for="gender">Gender:</label> 
            <input type="radio" id="male" name="gender"> 
            <label for="male">Male</label> 
            <input type="radio" id="female" name="gender"> 
            <label for="female">Female</label>  
            <input type="radio" id="other" name="gender"> 
            <label for="other">Other</label> 
            <BR><BR> 
            <label id="course">Course:</label> 
            <select name="select" id="select"> 
            <option value="">--Select Courses--</option> 
            <optgroup label="Under graduation"> 
            <option value="btech">B.Tech</option> 
            <option value="B.Arch">B.Arch</option></optgroup> 
            <optgroup label="postgraduation"><option value="MBA">MBA</option> 
            <option value="MCA">MCA</option></optgroup> 
            </select> 
            <br><br> 
            <label for="tel">Contact No:</label> 
            <input type="tel" name="contact" id="tel" placeholder="Enter phone number"> 
            <br><br> 
            <label for="add">Address</label> 
            <br> 
            <textarea name="address" id="add" rows="4" cols="50" placeholder="Enter your 
address"> 
</textarea> 
            <br><br> 
            <input type="submit" value="Register"> 
            <input type="reset" value="Clear"> 
        </fieldset> 
    </form>
